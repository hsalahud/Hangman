<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Hangman</title>
</head>

<header class="center-align hide-on-med-and-down">
    <h1>Hangman: Americas Civilizations</h1>
    <h2 id="start">Press Any Key To Start</h2>
</header>

<header class="center-align hide-on-large-only">
    <h2>Hangman: Americas Civilizations</h2>
    <h3 id="start">Press Any Key To Start</h3>
</header>

<body onLoad="runGame()">

    <div id="listDiv" class="row">
        <div class="col m12 s12 l12 center-align">
            <div class="container flow-text">
                <ul id="myList"></ul>

                <h3 id="wins">Wins: 0</h3>
                <h3 id="guesses">Guesses Remaining: 5</h3>
                <h3 id="used">Already Used: </h3>
            </div>
        </div>
    </div>


    <div class="row video">
        <div class="col s12 m6 offset-m3 l4 offset-l4 video-container">

            <iframe class="center"></iframe>

        </div>
    </div>

    <script src="./assets/javascript/game.js" id="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
